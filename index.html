<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jogo de Adivinhação</title>
    
</head>
<body>

    <main>
        <div class="container">
            <h1 class="title">Adivinhe o Número</h1>  
            <div id="gameArea" class="hidden">
                <p id="question" class="text"></p>
                <input type="number" id="guess" placeholder="Adivinhe um número de 1 a 100" class="entrada" />
                <button id="submitGuess" class="botao">ADVINHAR</button>
                <p id="feedback" class="feedback"></p>
                <p id="tentativasRestantes" class="tentativas"></p>
            </div>
            <button id="startGame" class="button">INICIAR</button>
        </div>
</main>
<footer>
    <p class="footer">
      &copy; 2024. Written by Helen Cristina.
    </p>
  </footer>

    <script src="./script.js"></script>
</body>
</html>
